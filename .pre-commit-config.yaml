  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.3
    hooks:
      - id: flake8
        args:
          - --config=.flake8
  - repo: https://github.com/PyCQA/bandit
    rev: 1.6.2
    hooks:
      - id: bandit
  - repo: local
    hooks:
      - id: pylint
        alias: pylint-data
        name: pylint-data
        entry: assault-env PYTHONPATH=assault pylint
        language: system
        types: [python]
        args:
          - --rcfile=.pylint.rc
        files: ^assault
      - id: pylint
        alias: pylint-notebooks
        name: pylint-notebooks
        entry: pylint
        language: system
        types: [python]
        args:
          - --rcfile=.pylint.rc
          - --disable=C0301,W0104
        files: ^assault/
